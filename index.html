        --wrap-w-mobile: 92vw;

      html,

      @media (max-width: 1024px) {

        border-radius: 22px;

        stroke: transparent;

        const btn = document.querySelector(".copy-btn");
        if (!btn) return;

          try {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              await navigator.clipboard.writeText(email);
            } else {
              // 兼容旧浏览器
              const ta = document.createElement("textarea");
              ta.value = email;
              document.body.appendChild(ta);
              ta.select();
              document.execCommand("copy");
              ta.remove();
            }
            showCopyToast("已复制邮箱：" + email);

            showCopyToast("复制失败，请手动复制：" + email);

        const liked = localStorage.getItem(likedKey) === "1";

          c = Math.max(0, c - 1);
          localStorage.setItem(likedKey, "0");
        } else {
          c = c + 1;
          localStorage.setItem(likedKey, "1");
        }
        localStorage.setItem(likeKey, c);
        loadLike();
        placeLike();
      }
      likeBtn.onclick = toggleLike;
      loadLike();

      /* ====== ❤ 定位到心形热区几何中心（getBBox） ====== */
      function placeLike() {
        const wrap = document.getElementById("home");
        const heart = document.getElementById("heartZone");
        if (!wrap || !heart) return;

        const vbW = 100,
          vbH = 133.333; // viewBox 固定值
        const box = heart.getBBox(); // SVG 坐标系
        const cx = box.x + box.width / 2;
        const cy = box.y + box.height / 2;

        const r = wrap.getBoundingClientRect();
        likeBtn.style.left = r.width * (cx / vbW) + "px";
        likeBtn.style.top = r.height * (cy / vbH) + "px";
      }
      window.addEventListener("load", placeLike);
      window.addEventListener("resize", placeLike);

      /* ====== 补丁 ③：悬浮提示 tooltip ====== */
      const tooltip = document.getElementById("tooltip");
      function showTip(text, x, y) {
        tooltip.textContent = text;
        tooltip.style.left = x + "px";
        tooltip.style.top = y + "px";
        tooltip.classList.add("show");
      }
      function hideTip() {
        tooltip.classList.remove("show");
      }
      svg.querySelectorAll(".hit").forEach((poly) => {
        const name = labels[poly.id];
        if (!name) return;
        poly.addEventListener("mousemove", (e) =>
          showTip(name, e.clientX, e.clientY)
        );
        poly.addEventListener("mouseleave", hideTip);
        poly.addEventListener(
          "touchstart",
          (e) => {
            const t = e.touches[0];
            showTip(name, t.clientX, t.clientY);
            setTimeout(hideTip, 900);
          },
          { passive: true }
        );
      });

      /* ====== 全屏模块（方案四） ====== */
      const screenEl = document.getElementById("screen");
      const pageCard = document.getElementById("pageCard");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const backHome = document.getElementById("backHome");
      let current = 0;

      function openPage(key) {
        hideTip(); // 进页面时隐藏提示
        current = Math.max(0, order.indexOf(key));
        if (current < 0) current = 0;
        renderPage();
        screenEl.classList.add("show");
      }
      function closePage() {
        screenEl.classList.remove("show");
      }
      backHome.onclick = closePage;
      prevBtn.onclick = () => {
        current = (current - 1 + order.length) % order.length;
        renderPage();
      };
      nextBtn.onclick = () => {
        current = (current + 1) % order.length;
        renderPage();
      };
      window.addEventListener("keydown", (e) => {
        if (!screenEl.classList.contains("show")) return;
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "Escape") closePage();
      });

      /* ====== 作品集数据（示例） ====== */
      const LINKS = {
        wechat: "https://mp.weixin.qq.com/s/EEK0YhOpDj9HWEAe6oWjBg",
      };
      const WORKS = [
        { type: "image", src: "gallery/1.jpg", title: "protrait" },
        { type: "image", src: "gallery/2.jpg", title: "插画 2" },
        {
          type: "link",
          href: "https://mp.weixin.qq.com/s/EEK0YhOpDj9HWEAe6oWjBg",
          title: "晚上有蚊子在耳朵边嗡嗡叫，睡不着怎么办？🦟🦟🦟",
        },
        {
          type: "doc",
          href: "docs/《文化具有多样性》教学设计.docx",
          title: "《文化具有多样性》教学设计（docx）",
          thumb: "docs/《文化具有多样性》教学设计.png",
        },
        { type: "image", src: "gallery/3.jpg", title: "插画 3" },
      ];

      /* ====== 灯箱 ====== */
      const lightbox = document.getElementById("lightbox");
      lightbox.addEventListener("click", () =>
        lightbox.classList.remove("show")
      );
      function openLightbox(src) {
        const img = lightbox.querySelector("img");
        img.src = src;
        lightbox.classList.add("show");
      }

      /* ====== 渲染全屏卡片内容 ====== */
      function renderPage() {
        const key = order[current];
        const title = labels[key] || "";
        let html = "";
        if (key === "kitchen") {
          const cards = WECHAT_ARTICLES.map(
            (a) => `

        <div class="wx-title">${a.title}</div>
        <a class="wx-open" href="${a.url}" target="_blank" rel="noopener">打开文章</a>
      </div>
    </article>
  `
          ).join("");

          html = `
    <h2>${title}</h2>
    <p style="margin-top:-4px;color:#666">点击卡片或「打开文章」在新标签查看公众号文章。</p>
    <div class="wx-grid">${cards}</div>
  `;
        }
        if (key === "dining") {
          const filters = ["all", "image", "link", "file"];
          html = `<h2>${title}</h2>
      <div class="filters">${filters
        .map(
          (f, i) =>
            `<button class="filter-btn ${
              i === 0 ? "active" : ""
            }" data-f="${i}">${f}</button>`
        )
        .join("")}</div>
      <div class="works-grid" id="worksGrid"></div>`;
        }
        if (key === "bed")
          html = `
  <h2>${title}</h2>
  <div class="contact-wrap">
    <img class="contact-avatar" src="avatar.jpg" alt="头像" loading="lazy">
    <div>
      <div class="qr-row">
        <div class="qr-card">
          <img src="wechat.png" alt="微信二维码" loading="lazy" data-tip="微信扫码加我">
          <label>微信二维码</label>
        </div>
        <div class="qr-card">
          <img src="mp.png" alt="公众号二维码" loading="lazy" data-tip="扫码查看我的公众号">
          <label>公众号二维码</label>
        </div>
      </div>
      <div class="mail-line">
        <a class="open-btn" href="mailto:3433463263@qq.com" rel="noopener">📮 发邮件</a>
        <button class="copy-btn" data-email="3433463263@qq.com">复制邮箱</button>
        <span>QQ邮箱：<a href="mailto:3433463263@qq.com">3433463263@qq.com</a></span>
      </div>
    </div>
  </div>
`;
        if (key === "bath")
          html = `<h2>${title}</h2><p>昵称：莹莹</p>
<p>出没地点：杭州、宁波</p>
<p>基本信息：准大二，思政师范专业</p>
<p>属性：</p>
<p>-1x100柿子</p>

<p>标签：</p>
<p>-AI爱好者</p>
<p>-平时更点公众号文章（AI，抽象文较多）</p>
<p>-喜欢尝试：剧本杀dm、摆摊…..</p>
<p>-喜欢交朋友</p>

<p>我的故事：</p>

<p>-运营学校校园墙</p>
<p>-兼职卖移动校园卡</p>
<p>-自发尝试过一个两周的《福格行为模型》生活实验。</p>
<p>-去当过剧本杀dm，上了3次班，就辞职了。</p>
<p>-尝试过摆摊，最后写了1个《摆摊避雷指南》。</p>
<p>-尝试学塔罗牌，还没学会。</p>`;
        if (key === "utility")
          html = `<h2>${title}</h2><p>之后接入你的图片集。</p>`;
        if (key === "stairs")
          html = `<h2>${title}</h2><p>学习 / 读书 / 投资笔记可以放这里。</p>`;

        pageCard.innerHTML = `<div class="inner">${html}</div>`;
        if (key === "bed") {
          mountCopyEmail();
        }

        if (key === "dining") {
          const grid = pageCard.querySelector("#worksGrid");
          const btns = pageCard.querySelectorAll(".filter-btn");
          btns.forEach((b) =>
            b.addEventListener("click", () => {
              btns.forEach((x) => x.classList.remove("active"));
              b.classList.add("active");
              renderWorks(+b.dataset.f);
            })
          );

          function renderWorks(fIdx) {
            grid.innerHTML = "";
            const list = WORKS.filter((w) => {
              if (fIdx === 0) return true;
              if (fIdx === 1) return w.type === "image";
              if (fIdx === 2) return w.type === "link";
              if (fIdx === 3) return w.type === "doc";
            });
            list.forEach((w) => {
              const card = document.createElement("div");
              card.className = "work-card";
              if (w.type === "image") {
                card.innerHTML = `<div class="thumb"><img src="${w.src}" alt="${
                  w.title || ""
                }"></div>
                          <div class="meta"><span>${
                            w.title || "图片"
                          }</span><span class="tag">图片</span></div>`;
                card
                  .querySelector(".thumb img")
                  .addEventListener("click", () => openLightbox(w.src));
              } else if (w.type === "link") {
                card.innerHTML = `<div class="thumb">🔗</div>
                          <div class="meta"><span>${
                            w.title || "外部链接"
                          }</span>
                          <a class="open-btn" target="_blank" href="${
                            w.href
                          }">打开</a></div>`;
              } else if (w.type === "doc") {
                const t = w.thumb
                  ? `<img src="${w.thumb}" alt="${w.title || ""}"/>`
                  : "📄";
                card.innerHTML = `<div class="thumb">${t}</div>
                          <div class="meta"><span>${w.title || "文档"}</span>
                          <a class="open-btn" target="_blank" href="${
                            w.href
                          }">预览/下载</a></div>`;
              }
              grid.appendChild(card);
            });
          }
          renderWorks(0);
        }

        placeLike(); // 保证切换后 ❤ 仍对齐
      }

      /* ====== 热区点击（放在函数声明之后） ====== */
      svg.querySelectorAll(".hit").forEach((poly) => {
        poly.addEventListener("click", () => {
          if (poly.id === "heartZone") {
            toggleLike();
            return;
          }
          openPage(poly.id);
        });
      });
    </script>
